# Ablation B: Unsafe baseline (no CBF, no obstacles â€” Phase 1 equivalent)
# Usage: python scripts/train.py +experiment=ablation_B
defaults:
  - override /algorithm: ppo

total_timesteps: 3_000_000
n_envs: 4
experiment_group: "phase2-ablation"

# No obstacles
env:
  n_obstacles: 0
  n_obstacle_obs: 0

# Safety: disabled
safety:
  enabled: false
  cbf_beta: false
  cbf_qp_filter: false
  safety_reward_w5: 0.0
  n13_feasibility: false

# Self-play
self_play:
  n_phases: 10
  timesteps_per_phase: 300_000

# Tracking
wandb:
  tags: ["phase2", "ablation", "config_B", "unsafe_baseline"]
